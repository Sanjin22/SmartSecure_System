<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <title>SmartSecure Living</title>
  </head>
  <body>
    <div class="contentContainer">
      <div><h1>SmartSecure System</h1></div>
      <div class="container">
        <p class="state">System state:</p>
        <div class="sistemInfo">
          <p>OFF</p>
          <input type="checkbox" id="switch" checked /><label for="switch"
            >Toggle</label
          >
          <p>ON</p>
        </div>
      </div>
      <div class="buttons">
        <button class="dugmic dugmic1">Turn off the alarm</button>
        <button class="dugmic dugmic2">Turn off the light</button>
        <button class="dugmic dugmic3">Toggle notifications</button>
      </div>
      <div class="notificationsContainer" id="taskovi"></div>
    </div>
    <script src="./script2.js" type="module"></script>
  </body>
</html>
